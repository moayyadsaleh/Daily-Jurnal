<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Journal</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      #journal-container {
        max-width: 400px;
        width: 100%;
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      textarea {
        width: 100%;
        height: 150px;
        margin-bottom: 10px;
        resize: none;
      }

      button {
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 5px;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div id="journal-container">
      <h2>Daily Journal</h2>
      <textarea
        id="journal-entry"
        placeholder="Write your thoughts, feelings, or plans for your wife..."
      ></textarea>
      <button onclick="saveJournalEntry()">Save Entry</button>
      <button onclick="deleteJournalEntry()">Delete Entry</button>
    </div>

    <script>
      // Load saved entry from localStorage
      window.onload = function () {
        const savedEntry = localStorage.getItem("journalEntry");
        if (savedEntry) {
          document.getElementById("journal-entry").value = savedEntry;
        }
      };

      function saveJournalEntry() {
        const entry = document.getElementById("journal-entry").value;
        if (entry.trim() !== "") {
          alert("Entry saved: " + entry);
          // Save the entry to localStorage
          localStorage.setItem("journalEntry", entry);
        } else {
          alert("Please write something before saving.");
        }
      }

      function deleteJournalEntry() {
        // Clear the saved entry from localStorage
        localStorage.removeItem("journalEntry");
        // Clear the textarea
        document.getElementById("journal-entry").value = "";
        alert("Entry deleted.");
      }
    </script>
  </body>
</html>
